<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{page}} </title>
    <style>        
    table, th, td {
        border: 1px solid black;
      }</style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Name</a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn me-2 btn-outline-primary" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
    {% block start%}

    {% endblock %}
    <script>
    console.log("Hello django")// When you open the browser's developer tools and navigate to the console, you would see the message "Hello django" printed as a result of executing this script.
</script>
</body>
</html>
